   <main class="display-main">
    <div class="container">
        <h1 class="heading">
            Cash Register App
        </h1>
        <p class="details">
            Calculate the minimum number of notes to be returned after the cash is received for required bill amount.
        </p> 
        
        <input type="number" id="amount-input"placeholder="Bill amount"></input>
        <button id="proceed-button">Proceed</button>
       
        


        <div id="second-part">
            <input  type="number" id="cash-input" placeholder="cash amount"></input>
          <br> <button id="check-button">Calculate</button>
          <p id= "error-message"></p>
    <table id="show-cash-table">
        <tr>
            <th>No. of Notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
        </tr>
        <tr>
            <th>Note</th>
            <td  class="note-value">2000</td>
            <td  class="note-value">500</td>
            <td  class="note-value">100</td>
            <td  class="note-value">20</td>
            <td  class="note-value">10</td>
            <td  class="note-value">5</td>
            <td  class="note-value">1</td>
        </tr>
    </table>

</div>
</div>
